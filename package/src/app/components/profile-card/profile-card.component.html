<mat-card class="cardWithShadow text-center little-profile">
    <img mat-card-image src="assets/images/backgrounds/profile-bg.jpg" class="profile-bg-height"
        alt="Photo of a Shiba Inu" />
    <mat-card-content class="p-24">
        <div class="pro-img">
            <img src="assets/images/profile/user-4.jpg" width="128" alt="user" class="rounded-circle" />
        </div>
        <h2 class="m-b-0 f-s-40 f-w-600 m-t-30 m-b-30">{{ dishData.name }}</h2>
        <h3 class="m-b-0 f-s-15 f-w-400 m-t-30 m-b-30">{{ dishData.description }}</h3>
        <div class="flex justify-center gap-8">
            <div class="text-center">
                <h3 class="m-b-4 f-s-20 f-w-500">$ {{ dishData.price }}</h3>
                <span class="f-s-14">Precio</span>
            </div>
            <div class="text-center">
                <h3 class="m-b-4 f-s-20 f-w-500">{{ dishData.preparationTime }}</h3>
                <span class="f-s-14">Tiempo de preparaci√≥n</span>
            </div>
        </div>
                <div class="justify-content-center m-y-10 p-24">
            <button mat-flat-button>Editar</button>
        </div>
    </mat-card-content>
</mat-card>
